{% extends 'base.html' %}

{% block content %}
<h2>Employee List</h2>
<a href="{% url 'add_employee' %}" class="btn btn-success mb-3">Add Employee</a>
<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Designation</th>
        <th>Salary</th>
    </tr>
    {% for emp in employees %}
    <tr>
        <td>{{ emp.user.get_full_name }}</td>
        <td>{{ emp.user.email }}</td>
        <td>{{ emp.user.username }}</td>
        <td>{{ emp.designation }}</td>
        <td>{{ emp.salary }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
