{% extends 'base.html' %}
{% block content %}
<h2>Edit Employee</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" name="first_name" value="{{ employee.user.first_name }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" name="last_name" value="{{ employee.user.last_name }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" value="{{ employee.user.email }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" value="{{ employee.user.username }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Designation</label>
        <input type="text" name="designation" value="{{ employee.designation }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Salary</label>
        <input type="number" name="salary" value="{{ employee.salary }}" class="form-control" required>
    </div>
    <button class="btn btn-primary">Update Employee</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
